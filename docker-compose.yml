services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jwt-service:
    build:
      context: ./jwt-service
      dockerfile: Dockerfile
    container_name: jwt-service
    ports:
      - "3001:3001"
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  web-gateway:
    build:
      context: ./web-gateway
      dockerfile: Dockerfile
    container_name: web-gateway
    ports:
      - "3000:3000"
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - JWT_SERVICE_QUEUE=jwt_queue
    depends_on:
      - rabbitmq
      - jwt-service
    networks:
      - app-network
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge
